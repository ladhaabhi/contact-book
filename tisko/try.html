            function innerHTML(id,html,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
               
                if(id) 
                    id.innerHTML=html;
               
            }

            function setAttr(id,attr,val,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                    
                if(id)
                    id.setAttribute(attr,val);
               
            }


            function getAttr(id,attr,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                if(id)    
                    return id.getAttribute(attr);
                
            }

            function rmv(id, type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                
                if(id)
                    id.parentNode.removeChild(id);
            }

            function hideElement(id,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                if(id)    
                    id.style.display = "none";
            }

            function showElement(id,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                if(id)
                    id.style.display = "inline";
               
            }

            function appendHTML(id,html,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                if(id)
                    id.innerHTML=  id.innerHTML + html;
                
            }
            
            function afterHTML(id,tag,attr,val,html,type)
            {
                if(type == "id")
                    id = document.getElementById(id);
                
                if(id && attr.length == val.length)
                {
                    var nod = document.createElement(tag);
                        
                    for(i=0;i<attr.length;i++)
                        nod.setAttribute(attr[i], val[i]);
                        
                    nod.innerHTML=html;
                    id.parentNode.insertBefore(nod, id.nextSibling);
                        
                }
                
                
            }
            
            function ifExists(id)
            {
                id = document.getElementById(id);
                
                return id ? true : false;
                
            }
            
            function getElement(id)
            {
                return document.getElementById(id);
            }
            
            
            function merge( first, second ) {
                var i = first.length,
                j = 0;

                if ( typeof second.length === "number" ) {
                    for ( var l = second.length; j < l; j++ ) {
                        first[ i++ ] = second[ j ];
                    }

                } else {
                    while ( second[j] !== undefined ) {
                        first[ i++ ] = second[ j++ ];
                    }
                }

                first.length = i;

                return first;
            }
        
            function getTagElementsByChildId(id,tag,childId)
            {
            
                if(id == "")

                }
                else
                {
                    var elements = [];
                    var ele = document.getElementById(id).childNodes;
                    var l = ele.length;
                    for(i =0 ; i<l; i++)
                    {
                        elements = elements.concat(getAllChildNodes(ele[i]));
                    }
                    
                    
                    
                }
                
                
                
                var elements1 = [];
            
                var len = elements.length;
            
                for(i =0 ; i<len; i++)
                {
                    if(elements[i] && elements[i].tagName){
                        var child = elements[i].getAttribute("id");
                        var childTag = elements[i].tagName;
                    
                        if(childTag && child && childTag.toString().toUpperCase() == tag.toString().toUpperCase() && child.toString().indexOf(childId, 0) == 0)
                        {
                    
                            elements1[elements1.length] = elements[i];
                        }
                    }
                                       
                }
               
                alert(elements1.length);
            }
            
            function getTagElementsByChildClass(id,childClass)
            {
                var elements = document.getElementById(id).childNodes;
                
                var elements1 = [];
            
                var len = elements.length;
                            
                for(i =0 ; i<len; i++)
                {
                    var child = elements[i].getAttribute("class");
                                        
                    if( child != null && child.toString() == childClass)
                    {
                        elements1[elements1.length] = elements[i];
                    }
                        
                }
                return (elements1);
            }


            function getAllChildNodes(element)
            {
                var childs = [];
                if(element.childNodes)
                {
                    var elements =  element.childNodes;
                    var len = elements.length;
                    for(i=0 ; i< len ; i++)
                    {
                        childs = childs.concat(getAllChildNodes(elements[i]));
                    }
                }
                else
                {
                    childs[childs.length] = element;           
                }
                       
                return childs;
                
                
            }
